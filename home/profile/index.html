    <script>
        $(function(){
            require(['account', 'purchase', 'merchant'], function (account, purchase, merchant) {
                var apikey = '23f5a1ad670d7e31c97240067fdf7efd';
                var cust = account.initWithKey(apikey);
                var purchases = purchase.initWithKey(apikey);
                var merchants = merchant.initWithKey(apikey);
                var allaccounts = cust.getAllAccounts();

                for (var i = 0; i < allaccounts.length; i++) {
                    // var firstName = allaccounts[i].first_name;
                    // var lastName = allaccounts[i].last_name;
                    var id = allaccounts[i]._id;
                    // console.log(id);
                    // console.log(purchases.getAll(String(id)))
                    // console.log(sumPurchases(purchases.getAll(String(id))));
                    displayPurchases(purchases.getAll(String(id)));
                }
            });

        });

        function displayPurchases(purchases) {
            for (var i = 0; i < purchases.length; i++){
                document.getElementById('desc').innerHTML += 
                    '<div>' + purchases[i].amount + '</div>';
                document.getElementById('type').innerHTML += 
                    '<div>Purchase</div>';
                document.getElementById('amt').innerHTML += 
                    '<div style="color:red"> -' + purchases[i].amount + '</div>';
                document.getElementById('date').innerHTML += 
                    '<div>' + purchases[i].purchase_date + '</div>';    
            }
        }

        

        function sumPurchases(purchases) {
            var sum = 0;
            for (var i = 0; i < purchases.length; i++){
                curr = purchases[i];
                console.log(curr.amount)
                sum += curr.amount;
            }
            return sum;
        }

    </script>


    <script>
        function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
        }
    </script>
